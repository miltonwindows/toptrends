<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends</title>
</head>
<body>
    <h1>Top 5 Google Trends</h1>
    <ul id="trends-list"></ul>

    <script>
        async function fetchGoogleTrends() {
            const apiKey = 'ceaa98bd7emshac58c501dda411bp123c61jsn5cb8a23d6ff3';
            const apiUrl = 'https://twitter-trends8.p.rapidapi.com/twitter/trends?location=World'; // Endpoint da API RapidAPI

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-RapidAPI-Key': apiKey,
                        'X-RapidAPI-Host': 'twitter-trends8.p.rapidapi.com'
                    }
                });
                const jsonData = await response.json();
                const trends = jsonData.results; // Adapte conforme a estrutura da API

                const trendsList = document.getElementById('trends-list');
                trends.slice(0, 5).forEach(trend => {
                    const listItem = document.createElement('li');
                    listItem.textContent = trend.title; // Adapte conforme a estrutura da API
                    trendsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Erro ao buscar tendências:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGoogleTrends();
        });

        // Recarregar a página a cada 5 minutos
        setInterval(() => {
            location.reload();
        }, 300000); // 5 minutos
    </script>
</body>
</html>
